{% extends "base.html" %}

{% block content %}
<div class="container">
    <h5 class="text-white">Here are the habits you are currently following.</h5>
    <div class="col-md-7 mt-3  left">
        {% for habit in habit_list %}
        <div class="card mb-4" style="background-color: #6c757d;">
            <div class="card-body">
                <h2 class="card-title">{{ habit.title }}</h2>
                <p class="card-text">{{habit.description|slice:":200" }}</p>
                <a href="{% url 'detail' habit.id  %}" class="btn btn-primary">Read More &rarr;</a>
                <a href="{% url 'detail' habit.id %}" class=" btn btn-primary text-white" id="{{ habit.id }}">Add
                    Progress</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
